version: "3"
services:
  auth-web:
    build: docker/nginx
    ports:
      - 127.0.0.1:80:80
# uncomment if you need local file share
#    volumes:
#      - ./:/app/:cached

  auth-backend:
    build: .
# uncomment if you need local file share
#    volumes:
#      - ./:/app/:cached

  auth-worker:
    build: .
# uncomment if you need local file share
#    volumes:
#      - ./:/app/:cached
    command: ['./bin/hello-worker']

  rabbitmq:
    image: rabbitmq:3.7-management-alpine
    ports:
      -  127.0.0.1:15672:15672
      -  127.0.0.1:5672:5672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

volumes:
  rabbitmq-data:
