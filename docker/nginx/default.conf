server {
    listen 80;
    root /app/web;
    set $app_index 'index.php';

    location / {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$app_index;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 8 64k;
        fastcgi_pass auth-backend:9000;
    }
}
